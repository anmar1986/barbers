name: Flutter CI

on:
  push:
    branches: [main, master, develop, 'BB-*']
    paths:
      - 'frontend/**'
      - '.github/workflows/flutter.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/flutter.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.24.0'
  WORKING_DIRECTORY: frontend

jobs:
  # ============================================
  # Static Analysis - Flutter Analyze
  # ============================================
  analyze:
    name: Static Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation (if needed)
        run: |
          if grep -q "build_runner" pubspec.yaml; then
            dart run build_runner build --delete-conflicting-outputs
          fi
        continue-on-error: true

      - name: Verify formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

  # ============================================
  # Tests
  # ============================================
  tests:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation (if needed)
        run: |
          if grep -q "build_runner" pubspec.yaml; then
            dart run build_runner build --delete-conflicting-outputs
          fi
        continue-on-error: true

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        continue-on-error: true
        with:
          files: ${{ env.WORKING_DIRECTORY }}/coverage/lcov.info
          flags: flutter
          name: flutter-coverage

  # ============================================
  # Build - Android
  # ============================================
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [analyze]
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation (if needed)
        run: |
          if grep -q "build_runner" pubspec.yaml; then
            dart run build_runner build --delete-conflicting-outputs
          fi
        continue-on-error: true

      - name: Create dummy .env file
        run: |
          echo "API_BASE_URL=https://api.example.com" > .env

      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: ${{ env.WORKING_DIRECTORY }}/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  # ============================================
  # Build - iOS (on macOS)
  # ============================================
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: [analyze]
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation (if needed)
        run: |
          if grep -q "build_runner" pubspec.yaml; then
            dart run build_runner build --delete-conflicting-outputs
          fi
        continue-on-error: true

      - name: Create dummy .env file
        run: |
          echo "API_BASE_URL=https://api.example.com" > .env

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign --debug

  # ============================================
  # Security - Dependency Audit
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Check for outdated dependencies
        run: flutter pub outdated
        continue-on-error: true

      - name: Check for security advisories
        run: dart pub deps --json | head -100
        continue-on-error: true
