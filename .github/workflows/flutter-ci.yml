name: Flutter CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/flutter-ci.yml'

jobs:
  analyze-and-test:
    name: Analyze & Test (Flutter ${{ matrix.flutter-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        flutter-version: ['3.24.x', 'stable']

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
          channel: 'stable'
          cache: true

      - name: Get Flutter version
        run: flutter --version

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            frontend/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Create .env file
        run: |
          echo "API_BASE_URL=https://api.example.com" > .env
          echo "API_KEY=test_key" >> .env

      - name: Install dependencies
        run: flutter pub get

      - name: Verify dependencies
        run: flutter pub deps

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run Flutter Analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run Flutter Format Check
        run: dart format --set-exit-if-changed lib test

      - name: Run Flutter Tests
        run: flutter test --coverage --reporter expanded

      - name: Upload coverage to artifact
        if: matrix.flutter-version == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: frontend/coverage/lcov.info
          retention-days: 5

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: analyze-and-test

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          echo "API_BASE_URL=https://api.example.com" > .env
          echo "API_KEY=test_key" >> .env

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: flutter build apk --release --no-shrink

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5

  build-ios:
    name: Build iOS (macOS)
    runs-on: macos-latest
    needs: analyze-and-test

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          echo "API_BASE_URL=https://api.example.com" > .env
          echo "API_KEY=test_key" >> .env

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA directory info
        run: |
          echo "iOS build completed successfully" > ios_build_info.txt
          echo "Build artifacts location: build/ios/iphoneos/" >> ios_build_info.txt

      - name: Upload iOS build info
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-info
          path: frontend/ios_build_info.txt
          retention-days: 5
