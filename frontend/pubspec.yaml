name: barber_social_app
description: Barber Social Media Platform Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.6.2

  # Network
  dio: ^5.7.0
  retrofit: ^4.4.1
  pretty_dio_logger: ^1.4.0
  connectivity_plus: ^6.0.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5

  # Video Player
  video_player: ^2.9.2
  chewie: ^1.8.5
  video_thumbnail: ^0.5.3

  # Camera
  camera: ^0.11.0+2
  image_picker: ^1.1.2

  # Images
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  image_cropper: ^8.0.2

  # UI Components
  flutter_svg: ^2.0.14
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  smooth_page_indicator: ^1.2.0+3
  pull_to_refresh: ^2.0.0
  timeago: ^3.7.0

  # Maps
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Firebase (optional - comment out if not using)
  # firebase_core: ^3.8.1
  # firebase_messaging: ^15.1.5
  # firebase_analytics: ^11.3.5

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.1
  flutter_dotenv: ^5.2.1
  equatable: ^2.0.7
  dartz: ^0.10.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Payments
  flutter_stripe: ^11.2.0

  # Permissions
  permission_handler: ^11.3.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.0
  retrofit_generator: ^8.2.1
  json_serializable: ^6.8.0
  freezed: ^2.5.2
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^5.0.0

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

